        --color-border-secondary: #4B5563;

      /* Custom shadow classes to respect theme */
      .shadow-lg { box-shadow: 0 10px 15px -3px hsla(var(--shadow-color), 0.1), 0 4px 6px -2px hsla(var(--shadow-color), 0.05); }

      .shadow-md { box-shadow: 0 4px 6px -1px hsla(var(--shadow-color), 0.1), 0 2px 4px -1px hsla(var(--shadow-color), 0.06); }
      .shadow-inner { box-shadow: inset 0 2px 4px 0 hsla(var(--shadow-color), 0.06); }
      .shadow { box-shadow: 0 1px 3px 0 hsla(var(--shadow-color), 0.1), 0 1px 2px 0 hsla(var(--shadow-color), 0.06); }
